<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <title>EventosApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="materialize/style/styleCss.css"/>
</head>
<body>

	    <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastrar eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_align_justify</i>Listar eventos</a></li>
		      </ul>
		    </div>
         </nav>
	
	<div class="container formEvento">
	  <div>
         <th:block th:include="mensagemValidacao"></th:block>
      </div>
      <div class="container">
		<form class="container" method="post">
			Nome: <input type="text" value="" name="nome"/>
			<div class="row">
				<div class="input-field col s6">
					Local: <input type="text" value="" name="local"/>
				</div>
				<div class="input-field col s3">
					Data: <input type="text" value="" name="data"/>
				</div>
				<div class="input-field col s3">
					Horario: <input type="time" value="" name="horario"/>
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
		</div>
	</div>
	
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
